<h2 mat-dialog-title>Create Expense</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Expense Amount</mat-label>
    <input matInput [(ngModel)]="animal" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
