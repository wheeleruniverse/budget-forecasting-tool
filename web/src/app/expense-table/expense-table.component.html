<div class="expense-table-container">
  <div>
    <ol>
      <li>
        <mat-form-field>
          <mat-label>What's your name?</mat-label>
          <input matInput [(ngModel)]="name" />
        </mat-form-field>
      </li>
      <li>
        <button mat-raised-button (click)="openDialog()">Pick one</button>
      </li>
      @if (animal()) {
        <li>
          You chose: <em>{{ animal() }}</em>
        </li>
      }
    </ol>
  </div>
  <section class="mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-icon class="create-expense-button" (click)="createExpense()">
            add_circle
          </mat-icon>
        </td>
      </ng-container>

      <ng-container *ngFor="let monthLabel of valueMapKeys">
        <ng-container [matColumnDef]="monthLabel">
          <th mat-header-cell *matHeaderCellDef>{{ monthLabel }}</th>
          <td mat-cell *matCellDef="let element">
            {{ element.valueMap.get(monthLabel) | currency }}
          </td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="more" stickyEnd>
        <th
          class="more"
          mat-header-cell
          *matHeaderCellDef
          aria-label="row actions"
        >
          &nbsp;
        </th>
        <td class="more" mat-cell *matCellDef="let element">
          <mat-icon [class]="element.name" (click)="moreClick()">
            more_vert
          </mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef>&nbsp;</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
      <tr mat-footer-row *matFooterRowDef="columns; sticky: true"></tr>
    </table>
  </section>
</div>
